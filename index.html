<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASM Snake</title>
  </head>

  <body class="font-mono">
    <script type="module" src="/src/main.js"></script>

    <div class="flex flex-col justify-center items-center h-screen gap-6">
      <h1 class="text-2xl font-bold">wasm snake</h1>
      <h2
        id="score"
        class="font-semibold text-7xl"
      >
        0
      </h2>

      <canvas
        id="snake-canvas"
        width="400"
        height="400"
        class="border-2 border-black"
      ></canvas>

      <div id="high-score" class="text-lg font-bold">
        high score: <span id="high-score-value">0</span>
      </div>

      <div id="game-over" class="hidden absolute top-0 left-0 w-full h-full flex flex-col justify-center items-center bg-black/80 gap-6">
        <h1 class="text-white text-5xl font-bold">game over</h1>
        <div class="grid grid-cols-2 gap-4">
          <p class="text-white text-2xl font-bold">your score:</p>
          <p class="text-white text-2xl font-bold" id="final__score">0</p>
          <p class="text-white text-2xl font-bold">high score:</p>
          <p class="text-white text-2xl font-bold" id="final__high-score-value">0</p>
        </div>

        <button
          id="restart-button"
          class="bg-white hover:bg-gray-200 font-bold shadow-md text-black px-4 py-2 rounded-md"
          type="button"
          onclick="restart()"
        >
          Restart
        </button>
      </div>
    </div>
  </body>
</html>
